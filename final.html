<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <title>103 Final: Temp Dashboard</title>
</head>
<body>
    <header>
        <h1>🌡️ Temperature Dashboard</h1>
    </header>
    <div class="container">
        <h2>Convert a Temperature</h2>
        <div>
            <button class="btn" onclick="clearResults() +  celsiusToFahrenheit()">Celsius ➡ Fahrenheit</button>
            <button class="btn" onclick="clearResults() + fahrenheitToCelsius()">Fahrenheit ➡ Celsius</button>
        </div>
        <br>
        <p id="result"> 
        </p>
        <div class="thermometer">
            <div id="thermo"></div>
        </div>
    </div>
    <div class="table">
        <h2>Conversion Table (0 to 100 °C)</h2>
        <button class="table-btn" onclick="toggleTable()">Generate Table:</button>
        <br>
        <table border="1">
        <thead>
            <th>Celsius (°C)</th>
            <th>Fahrenheit (°F)</th>
        </thead>
        <tbody id="tempTable">
            <tr>  
            </tr>
        </tbody>
    </table>
    </div>
    <script src="./scripts/final.js"></script>
</body>
</html>
